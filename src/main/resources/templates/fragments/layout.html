<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation"
         th:include="fragments/navbar :: sidemenu(${page}, ${subpage})">
        Navigation bar goes here...
    </nav>

    <div id="page-wrapper" class="white-bg dashbard-1">
        <div class="row border-bottom" th:include="fragments/navbar :: topmenu"></div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-7" layout:fragment="header"></div>
            <div class="col-lg-5">
                <div class="title-action" layout:fragment="actions">

                </div>
            </div>
        </div>

        <div class="content-section row wrapper wrapper-content border-bottom white-bg table-filter-container"
             th:hidden="${(viewState == null or not viewState.filtersPanelShown) and (param.sf == null or param.sf[0] ne 'true')}">

            <form method="get" class="table-filter-form">
                <div layout:fragment="filters">

                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-white btn-sm">Apply Filters</button>
                    <a class="btn btn-white btn-sm btn-clear-filter">Reset Filters</a>
                </div>
            </form>
        </div>

        <div class="content-section row wrapper wrapper-content">
            <div class="clearfix" style="padding-left: 8px; padding-right: 8px;" layout:fragment="content">
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="footer fixed">
                <div class="pull-right">
                    System Version: <strong th:text="${@environmentInfo.getAppVersion()}">1.0</strong>
                </div>
                <div>
                    [[#{company}]] &copy; 2020
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="dialogs">
    <!--Add modal dialogs here-->
</th:block>

<th:block layout:fragment="script">
    <!--custom scripts goes here-->
</th:block>

</body>
</html>
